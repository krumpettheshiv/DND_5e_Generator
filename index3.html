<!DOCTYPE html>
<html>
<head>
	<link rel=”stylesheet”  type=”text/css”  href=style.css”>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body  {  background-color:lightblue;  }
	</style>
	<title>D&D 5E Character Generator</title>
</head>
<body>
	<a><img src="https://fontmeme.com/permalink/200824/2c1132bef6e8412b9bbcdf9465a43ec0.png" alt="dungeons-dragons-font" border="0"></a>

	<div id="raceDisplay"></div>
		<!-- race will display here -->
	</div>
	<div id="subRaceDisplay"></div>
		<!-- subrace will display here -->
	</div>
	<div id="backgroundDisplay">
		<!-- background will display here -->
	</div>
	<div id="classDisplay">
		<!-- class will display here -->
	</div>
	<div id="imageDisplay">
		<!-- image will display here -->
	</div>
	
	<button onclick="newRace();newBackground();newClass();getRandomImage();">Generate character</button>
	
	<script src="javascript.js"></script>
</body>
</html>
